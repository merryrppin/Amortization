<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let amortization of listAmortization">
          <div>
            amortization
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="addAmortization()">
            new
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>
</ion-content>
